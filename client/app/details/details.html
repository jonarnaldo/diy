<div class="container">
<div class="row special">
  <div class="col-lg-12 header"></div>
</div>
<div class="row special">
  <div class="col-lg-8">
    <img src="{{ vm.image }}">
  </div>
  <div class="col-lg-4">
    <div class="row">
      <div class="col-lg-12">
        <h2>{{ vm.title }}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        {{ vm.date }}
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        Badges
      </div>
    </div>
  </div>
</div>
<div class="row special">
  <div class="col-lg-8">
    <div class="subheader">
      {{ vm.commentCount }} Comments
    </div>
    <ul>
      <li id="{{ comment.id }}" ng-repeat="comment in vm.comments">
        <img src="{{ comment.maker.avatar.icon.url }}">
        {{ comment.html }}
      </li>
    </ul>
  </div>
  <div class="col-lg-4">
    <div class="subheader">{{ vm.favorites }} Favorites</div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6">
          favorites
        </div>
        <div class="col-lg-6">
          favorites
        </div>
      </div>
    </div>
  </div>
</div>
</div>
