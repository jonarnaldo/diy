<div class="container-fluid">
<div class="row special">
  <div class="col-lg-12 nav"></div>
</div>
<div class="main">
  <div class="container-fluid">
  <div class="row special">
    <div class="col-lg-12 title">
      <img src=" {{ vm.makerIcon }}"> {{ vm.title }}
    </div>
  </div>
    <div class="row special">
      <div class="col-lg-8">
        <img src="{{ vm.image }}">
      </div>
      <div class="col-lg-4">
        <div class="row">
          <div class="col-lg-12">
            <h3>Made by {{ vm.maker }}</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 grey">
            {{ vm.date }}
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            Badges
          </div>
        </div>
      </div>
    </div>
    <div class="row special">
      <div class="col-lg-8">       
        <div class="subheader">
          <img class="icon" src="icons/comment.svg"/> {{ vm.commentCount }} {{ vm.comment }}
        </div>
        <div id="{{ comment.id }}" class="comment" ng-repeat="comment in vm.comments">
          <div class="container-fluid">
            <div class="row special">
              <div class="col-lg-1">
                  <img src="{{ comment.maker.avatar.small.url }}" class="user-icon">
              </div>
              <div class="col-lg-11">
                <div class="text-bubble">
                  <div class="text-bubble-header">
                    <a class="nickname" href='#'>{{ comment.maker.nickname }}</a> <span class="grey">{{ comment.time }}</span>
                  </div>
                  <div class="comment-text">
                    <div class="row">
                      <div class="col-lg-10">
                        {{ comment.html }} 
                      </div>
                      <div class="col-lg-1">
                        <img class="icon" src="icons/reply.svg">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-1">
            <a href='#'><img class="user-icon" src="{{ vm.currentUser.avatar.small.url }}"></a>
          </div>
          <div class="col-lg-11">
            <div class="text-bubble">
              <a class="nickname" href='#'>{{ vm.currentUser.nickname }}</a>
              <input ng-model="vm.commentInput"></input>
              <button class="btn btn-primary btn-sml btn-comment" ng-click="vm.submit(vm.commentInput)">Send</button>
            </div>
          </div>
        </div>        
      </div>
      <div class="col-lg-4">
        <img class="icon" src="icons/favorite.svg"/>
        <span class="subheader">{{ vm.favorites }} Favorites</span>
        <div class="container-fluid">
          <div class="row special">
            <div class="col-lg-12">
              <div ng-repeat="favorite in vm.makersFavorite">
                <span>
                  <img class="favorite-icon" src="{{ favorite.avatar.small.url }}"
                </span>
                <span>
                  {{ favorite.nickname }}
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>    
  </div>
</div>
